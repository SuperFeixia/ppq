<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(3 >= 5); // false
        console.log(2 <= 4); //true
        //1.我们程序里面的等于符号是 == 默认转换数据类型 会吧字符串型的数据转换为数字型 只要求值相等就可以
        console.log(3 == 5); // false
        console.log('刘德华' == '周杰伦'); // false
        console.log(18 == 18); // truse
        console.log(18 == '18'); // truse
        console.log(18 != 18);// false
      //2. 我们程序里面有全等 一模一样 要求两侧的值和数据类型完全一样才可以
      console.log(18 === 18);// true
      console.log(18 === '18');// false
    </script>
</head>
<body>
    
</body>
</html>
