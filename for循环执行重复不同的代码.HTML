<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // for 循环可以重复执行不同的代码 因为我们有计数器变量 i的存在 i每次循环值都会变化
        // 输出1个人 1~100 岁
        // for (var i = 1 ; i <= 100 ; i++) {
        //    console.log('这个人今年'+ i +'岁');
        // }
        for (var i = 1 ; i <= 100 ; i++) {
            if(i == 1) {
                console.log('这个人今年一岁了');
            }  else if (i == 100) {
                console.log('这个人今年100岁了');
            }   else {
                console.log('这个人今年'+ i +'岁');
            }
        }
           
    </script>
