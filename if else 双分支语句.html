        var age =prompt('请输入您的年龄');
        if (age >= 18) {
            alert('欢迎光临');
        }  else { 
            alert ('滚蛋');
        }
        // if里面的语句1 和else里面的语句2 最终只有一个语句执行 2选1

    </script>
