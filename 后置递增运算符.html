    <head>
        <title>hahha</title>
        <script>
            var num =10;
            num++;//num=num + 1
            console.log(num);
            //1. 前置自增和后置自增如果单独使用 效果想一样的
            //2. 后置自增 口诀；先返回原值 后自加1
            var age = 10;
            console.log(age++ + 10); //20
            console.log(age);//11

        </script>
