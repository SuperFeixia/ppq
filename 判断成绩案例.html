<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 按照从大到小判断的思路
        // 弹出prompt输入框，让用户输入分数（scor），把这个值取过来保存到变量中
        // 使用多分支 if else if 语句来分别判断输出不同的值
        var score =prompt('请输入您的成绩');
        if (score >= 90) {
            alert('等级A');
        } else if (score >= 80  ) {
            alert('等级B');
        } else if (score >= 70  ) {
            alert('等级C');
        }  else  if (score >= 60  ) {
            alert('等级D');
        } else {
            alert('等级E');
        }
    </script>
</head>
<body>
    
</body>
</html>
