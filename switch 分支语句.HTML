    <script>
        // 1.switch 语句也是多分支语句 也可以实现多选1
        // 2.语法结构 switch 转换、开关 case 小例子或者选项的意思
        // switch(表达式) {
        //     case value1 : 
        //        执行语句1 ;
        //        break;
        //        case value2 : 
        //         执行语句2;
        //         break;
        //         .......
        //         default ;
        //          执行最后的语句 ;
        // }
        // 3.执行思路 利用我们表达式的值 和 case 后面的选项值相匹配 如果匹配上 ，就执行该 case 里面的语句  如果都没有匹配上，那么执行 default里面的语句
        // 4.例子
        switch (5) {
            case 5:
                console.log('这是5');
                break;
           case 4 : 
           console.log('这是4');
           break;

            default:
                console.log('没有匹配的值');
                break;
        }
            </script>
